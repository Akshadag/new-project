<div class="container">

	<div class="row">
		<div class="col-md-9 col-md-offset-3" id="form">
		<center><b class="register"><h3><u>Add Employee Here</u></h3></b></center><br><br><br>
		
		<form>
		
		<div class="form-group">
		<label><h3>Full Name</h3></label>
		<input type="text" name="name" class="form-control text" placeholder="First Name / Middle Name / Last Name">
		</div>
		
		
		<div class="form-group">
		<label><h3>Mobile Number</h3></label>
		<input type="number" name="mobilenumber" class="form-control text">
		</div>
		
		<div class="form-group">
		<label><h3>Address</h3></label>
		<textarea name="address" class="form-control" rows="5" placeholder="Enter permanent address here..."></textarea>
		</div>
		
		<div class="form-group">
		<label><h3>Date Of Joining</h3></label>
		<input type="date" name="doj" class="form-control text">
		</div>
		
		<div class="form-group">
		<label><h3>Gender</h3></label>
		<select class="form control text" name="gender">
		<option value="male" >Male</option>
		<option value="female">Female</option>
		</select>
		</div>
		
		<div class="form-group">
		<label><h3>PAN Number</h3></label>
		<input type="text" name="pan" class="form-control text">
		</div>
		
		<div class="form-group">
		<label><h3>Department Name</h3></label>
		<select class="form control text" name="department">
		<option value="hr">HR</option>
		<option value="developer">Developer</option>
		</select>
		</div>
		
		<div class="form-group">
		<label><h3>Designation</h3></label>
		<select class="form control text" name="designation">
		<option value="trainee">Trainee</option>
		<option value="jdeveloper">Junior Developer</option>
		<option value="sdeveloper">Senior Developer</option>
		</select>
		</div>
		
		
		<div class="form-group">
		<label><h3>Bank Name</h3></label>
		<input type="text" name="bank" class="form-control text">
		</div>
		
		<div class="form-group">
		<label><h3>Bank Account Number</h3></label>
		<input type="number" name="accno" class="form-control text">
		</div>
		

		<div class="form-group">
		<label><h3>Email Id</h3></label>
		<input type="email" name="email" class="form-control text">
		</div>

		<div class="form-group">
		<label><h3>Password</h3></label>
		<input type="password" name="password" class="form-control text">
		</div>
		
		<div class="form-group">
		<input type="submit" value="Submit" class="btn btn-primary" id="btn"> 
		<input type="reset" value="Reset" class="btn btn-primary"id="btn">
		
		</div>
		</form>
		</div>
		</div>
</div>
